<button class="specialmenu" menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
    
  <h1>Groups <a href="#">today.</a></h1>
  <h2>13 groups, Sunday 21 June</h2>

<ion-content>

    <div class="addbrick">

        <span class="createinput" [hidden]="!createinput">
          <ion-icon name="close" style="color: #e74c3c" (click)="untogglecreateinput()"></ion-icon>
          <input type="text" #groupname placeholder="Group Name..." class="creategroup" />
          <ion-icon name="checkmark" style="color: #2ecc71" (click)="addgroup(groupname)"></ion-icon>
        </span> 
        
        <span class="addtext" (click)="togglecreateinput()" [hidden]="createinput">
            <span class="babycircle">
                <ion-icon name="add"></ion-icon>
            </span> 

            Create Group
        </span>

    </div>

    <br />

    <ion-list>
      <span class="sidetext" [hidden]="showcount">192</span>
      
      <ion-item-sliding #item (ionDrag)="hidesidetext($event)">
        <ion-item class="slidingitem">
          <span class="bricktext">Interface Design Thinking</span>
        </ion-item>

        <ion-item-options class="sliderpart" side="right">
          <button ion-button (click)="unread(item)">Leave Group</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
